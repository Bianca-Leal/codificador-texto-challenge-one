<!DOCTYPE html>
<html>
  <html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge-Codificador-One</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="logo">
        <img class="imagem__Logo" src="assets/logo.png"  alt="Logo da Alura" />
        <h1 class="titulo">Codificador - Decodificador de Texto</h1>
      </div>
      <main>
        <div class="left">
          <input
            class="text__input"
            id="inputTexto"
            placeholder="Digite o texto."
          />
        </div>
        <div class="left__button">
          <button type="button" id="buttonEncriptador" onclick="criptografar()">Criptografar</button>
          <button type="button" id="buttonDescriptador" onclick="descriptografar()">Descriptografar</button>
        </div>

        <div class="alerta">
          <img class="imagem__alerta" src="assets/exclamacao.png"  />
          <p class="texto__alerta">
            <strong>Apenas letras minúsculas e sem acento!</strong>
          </p>
        </div>

        <div class="right">
          <img src="assets/detetive.png" id="imagem" />
          <img src="assets/detetive2.png" id="imagem2" />
          <h1 id="texto">Nenhuma mensagem foi encontrada.</h1>
          <textarea id="texto2">Digite um texto que você deseja criptografar.</textarea>
          <button id="copiar" type="button" name="button" onclick="copiar()">Copiar</button>
        </div>

      </main>
      <footer class="footer"> 
        <p>&#169; 2024 <a href="https://www.linkedin.com/in/bianca-leall/"  rel="noreferrer noopener" target="_blank">Bianca Leal</a></p>
        
        <div class="redes-sociais">
            <a href="https://github.com/Bianca-Leal"><img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="github icone"></a>
            <a href="https://www.linkedin.com/in/bianca-leall/"><img src="https://cdn.icon-icons.com/icons2/2428/PNG/512/linkedin_black_logo_icon_147114.png"alt="linkedin icone"></a>
      </footer>
        </div>  
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
