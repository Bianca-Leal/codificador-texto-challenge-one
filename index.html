<!DOCTYPE html>

<html>
  <head>
    <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8" />
    <title>Challenge-Codificador-One</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="conteiner">
      <div class="logoA">
        <img src="assets/logo.png" class="Logo-1.png" alt="Logo da Alura" />
        <h1 class="titulo">Codificador | decodificador de Texto</h1>
      </div>
      <main>
        <div class="left">
          <input
            class="text-input"
            id="inputTexto"
            placeholder="Digite o texto."
          />
        </div>
        <div class="right">
          <img src="assets/detetive.png" id="imagem" />
          <img src="assets/detetive2.png" id="imagem2" />
          <h1 id="texto">Nenhuma mensagem foi encontrada.</h1>
          <textarea id="texto2">
          Digite um texto que você deseja criptografar.</textarea
          >
          <button id="copiar" type="button" name="button" onclick="copiar()">
            Copiar
          </button>
        </div>
        <div class="alerta">
          <img src="assets/exclamacao.png" class="imagem3" />
          <p class="texto3">
            <strong>Apenas letras minúsculas e sem acento!</strong>
          </p>
        </div>
        <div class="leftButton">
          <button type="button" id="buttonEncriptador" onclick="criptografar()">
            Encriptador
          </button>
          <button
            type="button"
            id="buttonDescriptador"
            onclick="descriptografar()"
          >
            Desincriptador
          </button>
        </div>
      </main>
      <footer>
        <p>Desenvolvido por Bianca Leal</p>
      </footer>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
